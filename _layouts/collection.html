<!doctype html>
<html lang="{{ site.lang | split:"_" | first }}">

  {% include head.html %}

  <body class="container">

    {% include header.html %}

    <main>
      {% include main_menu.html %}
      <h2>{{ page.title }}</h2>
      {% if page.image %}
      <img class="img-fluid" src="{{ site.url }}/assets/images/{{ page.image }}" alt="{{ page.title }}" title="{{ page.title }}">
      {% endif %}
      {{ content }}
    </main>

    {% include scripts.html %}

  </body>
</html>
