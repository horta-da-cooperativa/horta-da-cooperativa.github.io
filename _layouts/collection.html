<!doctype html>
<html lang="{{ site.lang | split:"_" | first }}">

  {% include head.html %}

  <body class="container">

    <header>
      <h1 class="title">{{ site.title }}</h1>
      <p class="subtitle">{{ site.description }}</p>
      {% include search.html %}
    </header>

    <main>
      {% include main_menu.html %}
      {% if page.image %}
      <img class="featured-image" src="{{ site.url }}/assets/images/{{ page.image }}" alt="{{ page.title }}" title="{{ page.title }}">
      {% endif %}
      {{ content }}
    </main>

    {% include scripts.html %}

  </body>
</html>
